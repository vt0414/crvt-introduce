<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAVITY | 成員個人活動</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { padding: 30px 5%; max-width: 1200px; margin: 0 auto; }
        .group-section { margin-bottom: 50px; }
        .group-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--main-purple);
            padding-left: 15px;
        }
        .group-title { font-size: 1.5rem; color: var(--dark-purple); margin: 0; }

        /* 滑動容器 */
        .slider-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* 確保包裹容器不會壓縮子元素 */
.cards-wrapper {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding: 10px 5px;
    /* 確保橫向排列不換行 */
    flex-wrap: nowrap; 
}

/* 修正卡片被壓縮的問題 */
.activity-card {
    /* 核心設定：0 表示不允許壓縮，固定寬度 */
    flex-shrink: 0; 
    width: 280px; 
    min-width: 280px; 
    
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* 確保文字不會超出卡片 */
.act-info {
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.act-subtitle {
    font-weight: bold;
    min-height: 2.8em; /* 預留兩行高度 */
    word-break: break-all;
}
        .cards-wrapper::-webkit-scrollbar { display: none; } /* Chrome/Safari 隱藏捲軸 */

        .activity-card:hover { transform: translateY(-5px); }

        .act-img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .act-date { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .act-cast {
    font-size: 0.85rem;
    color: var(--main-purple);
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    height: 2.5em; 
}

        .btn-watch {
            display: block;
            text-align: center;
            padding: 10px;
            background: var(--main-purple);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* 導覽箭頭 */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid var(--main-purple);
            color: var(--main-purple);
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .nav-arrow.left { left: -20px; }
        .nav-arrow.right { right: -20px; }

        @media (max-width: 768px) {
            .nav-arrow { display: none; } /* 手機直接手滑 */
            .activity-card { min-width: 240px; }
            .nav-arrow.left { left: -10px; }
            .nav-arrow.right { right: -10px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo" id="member-name-title">CRAVITY</div>
    <ul>
        <li><a href="index.html">團體介紹</a></li>
        <li><a href="members.html">成員介紹</a></li>
        <li><a href="discography.html">打歌活動</a></li>
        <li><a href="variety.html">綜藝活動</a></li>
    </ul>
</nav>

<div class="container">
    <div id="activity-list">
        <p style="text-align: center; padding: 50px;">正在加載活動內容...</p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = urlParams.get('member');
    
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoOChbgdxhQb-iAwLewfnQgt8kdcBf_lww5VtlHzJxK1_Wuuzz6IxUxvtnAihK-nBD/exec";

    async function loadActivities() {
        if (!memberId) return;

        try {
            // 這裡根據你的 App Script 改動，傳入 type 和 memberId
            const response = await fetch(`${SCRIPT_URL}?type=activities&memberId=${memberId}`);
            const data = await response.json();

            if (data.length === 0) {
                document.getElementById('activity-list').innerHTML = "<p style='text-align:center;'>目前尚無活動紀錄。</p>";
                return;
            }

            document.getElementById('member-name-title').innerText = memberId.toUpperCase() + " 活動紀錄";

            const grouped = data.reduce((acc, act) => {
                if (!acc[act.title]) acc[act.title] = [];
                acc[act.title].push(act);
                return acc;
            }, {});

            renderUI(grouped);
        } catch (err) {
            console.error("載入失敗", err);
            document.getElementById('activity-list').innerHTML = "<p style='text-align:center;'>加載失敗，請稍後再試。</p>";
        }
    }

   function renderUI(grouped) {
    const container = document.getElementById('activity-list');
    container.innerHTML = "";

    for (const title in grouped) {
        const section = document.createElement('div');
        section.className = 'group-section';

        const cardsHTML = grouped[title].map(act => {
            // --- 處理日期格式 yyyy-MM-dd ---
            let formattedDate = "無日期";
            if (act.date) {
                formattedDate = String(act.date).split('T')[0].substring(0, 10).replace(/\//g, '-');
            }

            return `
                <div class="activity-card">
                    <img src="${act.imageUrl || 'images/default_poster.jpg'}" class="act-img">
                    <div class="act-info">
                        <div class="act-date">${formattedDate}</div>
                        <div class="act-subtitle">${act.subTitle}</div>
                        <div class="act-cast">參與：${act.cast}</div>
                        <a href="${act.videoUrlYT}" target="_blank" class="btn-watch">觀看連結</a>
                    </div>
                </div>
            `;
        }).join('');

        section.innerHTML = `
            <div class="group-header">
                <h2 class="group-title">${title}</h2>
            </div>
            <div class="slider-container">
                <button class="nav-arrow left" onclick="scrollSlider(this, -1)">❮</button>
                <div class="cards-wrapper">${cardsHTML}</div>
                <button class="nav-arrow right" onclick="scrollSlider(this, 1)">❯</button>
            </div>
        `;
        container.appendChild(section);
    }
}

    function scrollSlider(btn, direction) {
        const wrapper = btn.parentElement.querySelector('.cards-wrapper');
        const scrollDist = 300; // 捲動距離
        wrapper.scrollBy({ left: direction * scrollDist, behavior: 'smooth' });
    }

    // 啟動
    loadActivities();
</script>

</body>
</html>
