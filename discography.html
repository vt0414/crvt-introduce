<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAVITY | 打歌活動</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        .song-section { margin-bottom: 60px; }
        
        .song-header {
            margin-bottom: 25px;
            display: flex;
            align-items: baseline;
            gap: 15px;
            border-left: 6px solid #ff4081; /* 打歌頁用粉紅色區分 */
            padding-left: 20px;
        }
        .song-title { font-size: 2rem; color: var(--dark-purple); margin: 0; }
        .album-name { font-size: 1.1rem; color: #888; }

        /* 滑動容器 */
        .slider-container { position: relative; }
        .cards-wrapper {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 15px 5px;
            scrollbar-width: none;
        }
        .cards-wrapper::-webkit-scrollbar { display: none; }

        /* 打歌卡片 */
        .stage-card {
            flex: 0 0 320px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .stage-img { width: 100%; height: 180px; object-fit: cover; }
        .stage-info { padding: 20px; }
        .stage-date { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .event-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; color: var(--dark-purple); }

        /* 按鈕區塊 */
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn-main {
            background: #ff4081;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        /* 直拍區塊 */
        .fancam-box {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(0,0,0,0.1);
        }
        .fancam-title { font-size: 0.8rem; font-weight: bold; margin-bottom: 8px; color: #555; }
        .fancam-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .fancam-link {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: white;
            border: 1px solid #ff4081;
            color: #ff4081;
            border-radius: 20px;
            transition: 0.3s;
        }
        .fancam-link:hover { background: #ff4081; color: white; }

        .nav-arrow {
            position: absolute;
            top: 40%;
            width: 45px;
            height: 45px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 10;
            color: #ff4081;
            font-size: 1.2rem;
        }
        .nav-arrow.left { left: -22px; }
        .nav-arrow.right { right: -22px; }

        @media (max-width: 768px) {
            .nav-arrow { display: none; }
            .stage-card { flex: 0 0 280px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">CRAVITY 打歌活動</div>
    <ul>
        <li><a href="index.html">團體介紹</a></li>
        <li><a href="members.html">成員介紹</a></li>
        <li><a href="discography.html">打歌活動</a></li>
        <li><a href="variety.html">綜藝活動</a></li>
    </ul>
</nav>

<div class="container" id="stage-list">
    <p style="text-align: center; padding: 50px;">正在加載打歌活動資料...</p>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoOChbgdxhQb-iAwLewfnQgt8kdcBf_lww5VtlHzJxK1_Wuuzz6IxUxvtnAihK-nBD/exec"; // 請填入你的部署網址

    async function loadStages() {
        try {
            const response = await fetch(`${SCRIPT_URL}?type=discography`);
            const data = await response.json();

            // 1. 按歌曲 (song) 分組
            const grouped = data.reduce((acc, stage) => {
                if (!acc[stage.song]) acc[stage.song] = { album: stage.album, stages: [] };
                acc[stage.song].stages.push(stage);
                return acc;
            }, {});

            renderUI(grouped);
        } catch (err) {
            console.error(err);
            document.getElementById('stage-list').innerHTML = "資料加載失敗";
        }
    }

    function renderUI(grouped) {
        const container = document.getElementById('stage-list');
        container.innerHTML = "";

        for (const songTitle in grouped) {
            const songData = grouped[songTitle];
            const section = document.createElement('div');
            section.className = 'song-section';

            const stagesHTML = songData.stages.map(stage => {
                // 解析直拍字串 "成員:網址,成員:網址"
                let fancamsHTML = "";
                if (stage.fancams) {
                    const fans = stage.fancams.split(',').map(f => {
                        const [name, url] = f.split(':');
                        return `<a href="${url}" target="_blank" class="fancam-link">${name.trim()}</a>`;
                    }).join('');
                    
                    fancamsHTML = `
                        <div class="fancam-box">
                            <div class="fancam-title">成員直拍</div>
                            <div class="fancam-list">${fans}</div>
                        </div>
                    `;
                }

                return `
                    <div class="stage-card">
                        <img src="${stage.imageUrl}" class="stage-img" onerror="this.src='https://via.placeholder.com/320x180?text=CRAVITY+STAGE'">
                        <div class="stage-info">
                            <div class="stage-date">${String(stage.date).split('T')[0]}</div>
                            <div class="event-title">${stage.eventTitle}</div>
                            <div class="btn-group">
                                <a href="${stage.link}" target="_blank" class="btn-main">觀看舞台</a>
                            </div>
                            ${fancamsHTML}
                        </div>
                    </div>
                `;
            }).join('');

            section.innerHTML = `
                <div class="song-header">
                    <h2 class="song-title">${songTitle}</h2>
                    <span class="album-name">| ${songData.album}</span>
                </div>
                <div class="slider-container">
                    <button class="nav-arrow left" onclick="scrollSlider(this, -1)">❮</button>
                    <div class="cards-wrapper">${stagesHTML}</div>
                    <button class="nav-arrow right" onclick="scrollSlider(this, 1)">❯</button>
                </div>
            `;
            container.appendChild(section);
        }
    }

    function scrollSlider(btn, dir) {
        const wrapper = btn.parentElement.querySelector('.cards-wrapper');
        wrapper.scrollBy({ left: dir * 345, behavior: 'smooth' });
    }

    loadStages();
</script>
</body>
</html>
