<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>CRAVITY Members & CCREW</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .members-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 50px 8%;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(171, 71, 188, 0.2);
        }

        /* 成員照片與基本資訊 */
        .member-photo {
            width: 100%;
            aspect-ratio: 4/5;
            object-fit: cover;
        }

        .info-content {
            padding: 20px;
            text-align: left;
        }

        .info-content h3 {
            margin: 0;
            color: #4a148c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .korean-name { font-size: 0.9rem; opacity: 0.7; }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            font-size: 0.85rem;
            line-height: 1.8;
        }

        .details-list li b { color: #ab47bc; }

        /* CCREW 區塊 */
        .ccrew-box {
            background: rgba(255, 255, 255, 0.4);
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-top: 1px dashed #ab47bc;
        }

        .ccrew-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: white;
        }

        .ccrew-info h4 { margin: 0; font-size: 0.9rem; color: #4a148c; }
        .ccrew-info p { margin: 0; font-size: 0.75rem; color: #666; }

        .btn-activity {
            display: block;
            text-align: center;
            padding: 12px;
            background: var(--main-purple);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-activity:hover { background: var(--dark-purple); }
    </style>
</head>
