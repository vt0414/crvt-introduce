<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAVITY | Member Activity</title>
    <style>
        /* --- 1. å®‡å®™å¤¢å¹»ç²‰ç´«é¢¨æ ¼è¨­å®š --- */
        :root {
            --bg-color: #fdfcfb;
            --main-purple: #ab47bc;
            --dark-purple: #4a148c;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --star-color: #e1bee7;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1f9 100%);
            color: var(--dark-purple);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 2. å°è¦½åˆ—èˆ‡æ¨™é¡Œ --- */
        header {
            padding: 40px 10%;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--main-purple);
            border-radius: 50px;
            cursor: pointer;
            color: var(--main-purple);
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: var(--main-purple);
            color: white;
            box-shadow: 0 0 15px var(--star-color);
        }

        #member-name-title {
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin: 0;
            text-transform: uppercase;
        }

        /* --- 3. æ´»å‹•å€å¡Šä½ˆå±€ --- */
        #activity-app {
            padding: 40px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .program-section {
            margin-bottom: 60px;
            padding: 0 5%;
        }

        .program-header {
            margin-bottom: 20px;
            border-left: 6px solid var(--main-purple);
            padding-left: 15px;
        }

        .program-title {
            font-size: 1.8rem;
            margin: 0;
        }

        /* --- 4. æ©«å‘æ»‘å‹•å¡ç‰‡ --- */
        .cards-wrapper {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            padding: 20px 10px;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory; /* å¼·åˆ¶å°é½Š */
            -webkit-overflow-scrolling: touch;
        }

        /* éš±è—æ»¾å‹•æ¢ä½†ä¿æŒåŠŸèƒ½ */
        .cards-wrapper::-webkit-scrollbar { height: 8px; }
        .cards-wrapper::-webkit-scrollbar-thumb { background: var(--star-color); border-radius: 10px; }

        .activity-card {
            flex: 0 0 320px; /* å›ºå®šå¯¬åº¦ */
            scroll-snap-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(171, 71, 188, 0.1);
            transition: 0.4s ease;
        }

        .activity-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(171, 71, 188, 0.2);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-ep {
            font-size: 0.85rem;
            color: var(--main-purple);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.15rem;
            margin: 0 0 15px 0;
            height: 2.8rem; /* é™åˆ¶æ¨™é¡Œé«˜åº¦ç¶­æŒæ•´é½Š */
            overflow: hidden;
        }

        .card-meta {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.6;
        }

        .yt-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: var(--main-purple);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .yt-btn:hover { background: var(--dark-purple); }

        .loading { text-align: center; font-size: 1.5rem; margin-top: 100px; }

        /* æ‰‹æ©Ÿé©æ‡‰ */
        @media (max-width: 600px) {
            .activity-card { flex: 0 0 85vw; }
            #member-name-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <button class="back-btn" onclick="location.href='members.html'">â† æˆå“¡åˆ—è¡¨</button>
        <h1 id="member-name-title">LOADING...</h1>
        <p>ACTIVITY LOG</p>
    </header>

    <main id="activity-app">
        <div class="loading">æ­£åœ¨ç©¿æ¢­æ˜Ÿç³»æŠ“å–æ´»å‹•è³‡æ–™...</div>
    </main>

    <script>
        // 1. é…ç½®ä½ çš„ API ç¶²å€ (å¡«å…¥ä½ çš„ Sheety URL)
        const SHEET_API = 'https://api.sheety.co/ä½ çš„ID/cravity/activities';

        // 2. å•Ÿå‹•é é¢é‚è¼¯
        async function loadActivity() {
            const app = document.getElementById('activity-app');
            const title = document.getElementById('member-name-title');

            // æŠ“å–ç¶²å€åƒæ•¸ ?member=serim
            const urlParams = new URLSearchParams(window.location.search);
            const currentMember = urlParams.get('member');

            if (!currentMember) {
                app.innerHTML = '<div class="loading">æœªæŒ‡å®šæˆå“¡ï¼Œè«‹è¿”å›åˆ—è¡¨</div>';
                return;
            }

            title.innerText = currentMember.toUpperCase();

            try {
                // æŠ“å– Google Sheet è³‡æ–™
                const response = await fetch(SHEET_API);
                const data = await response.json();
                
                // æ³¨æ„ï¼šSheety çš„ JSON çµæ§‹é€šå¸¸æ˜¯ { "activities": [...] }
                const allActivities = data.activities;

                // A. æ ¹æ“š memberId éæ¿¾è³‡æ–™
                const memberData = allActivities.filter(item => item.memberId === currentMember);

                if (memberData.length === 0) {
                    app.innerHTML = '<div class="loading">ç›®å‰å°šç„¡æ´»å‹•è³‡æ–™æ›´æ–°</div>';
                    return;
                }

                // B. æŒ‰ Category (ç¯€ç›®å¤§åˆ†é¡) åˆ†çµ„
                const grouped = memberData.reduce((acc, obj) => {
                    const key = obj.cattitle;
                    if (!acc[key]) acc[key] = [];
                    acc[key].push(obj);
                    return acc;
                }, {});

                // C. æ¸²æŸ“ HTML
                app.innerHTML = ''; // æ¸…é™¤ loading
                for (const category in grouped) {
                    const section = document.createElement('section');
                    section.className = 'program-section';
                    
                    section.innerHTML = `
                        <div class="program-header">
                            <h2 class="program-title">${category}</h2>
                        </div>
                        <div class="cards-wrapper">
                            ${grouped[title].map(item => `
                                <div class="activity-card">
                                    <img src="${item.imageUrl}" class="card-img" onerror="this.src='https://via.placeholder.com/320x180?text=No+Image'">
                                    <div class="card-body">
                                        <div class="card-ep">${item.subTitle}</div>
                                        <div class="card-meta">
                                            <div>ğŸ‘¥ åƒèˆ‡ï¼š${item.cast}</div>
                                            <div>ğŸ“… æ™‚é–“ï¼š${item.date}</div>
                                        </div>
                                        <a href="${item.videoUrl}" target="_blank" class="yt-btn">WATCH SOURCE</a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    app.appendChild(section);
                }

            } catch (err) {
                console.error(err);
                app.innerHTML = '<div class="loading">å®‡å®™è¨Šè™Ÿå¾®å¼±ï¼Œè«‹ç¢ºèª Sheet API è¨­å®š</div>';
            }
        }

        loadActivity();
    </script>
</body>
</html>
