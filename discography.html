<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAVITY | 打歌活動</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { padding: 30px 5%; max-width: 1400px; margin: 0 auto; }
        .song-group { margin-bottom: 60px; }
        .song-header {
            display: flex;
            align-items: baseline;
            gap: 15px;
            margin-bottom: 20px;
            border-left: 6px solid #ff4081;
            padding-left: 15px;
        }
        .song-title { font-size: 2rem; color: var(--dark-purple); margin: 0; }
        .album-name { font-size: 1.1rem; color: #888; font-weight: 500; }

        .slider-container { position: relative; width: 100%; }
        .cards-wrapper {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 15px 5px;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .cards-wrapper::-webkit-scrollbar { display: none; }

        .stage-card {
            flex: 0 0 320px;
            min-width: 320px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            scroll-snap-align: start;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .img-blur-bg {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            opacity: 0.4;
            z-index: 1;
        }
        .stage-img {
            position: relative;
            z-index: 2;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain
        }

        .stage-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .stage-date { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        .event-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 5px; color: var(--dark-purple); min-height: 2.8em; }
        .stage-cast { font-size: 0.9rem; color: #ff4081; margin-bottom: 15px; }

        .btn-main-stage {
            display: block;
            text-align: center;
            background: #ff4081;
            color: white !important;
            padding: 10px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
            transition: 0.3s;
            margin-top: auto;
        }

        .fancam-section {
            border-top: 1px dashed rgba(0,0,0,0.1);
            padding-top: 15px;
            min-height: 80px;
        }
        .fancam-label { font-size: 0.8rem; font-weight: bold; color: #555; margin-bottom: 10px; }
        .fancam-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .fancam-btn {
            font-size: 0.75rem;
            padding: 5px 12px;
            background: white;
            border: 1px solid #ff4081;
            color: #ff4081;
            border-radius: 20px;
            text-decoration: none;
        }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 45px; height: 45px; background: white; border: none;
            border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer; z-index: 10; color: #ff4081;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-arrow.left { left: -20px; }
        .nav-arrow.right { right: -20px; }

        /* 搜尋區塊 */
        .search-container {
            max-width: 1100px; margin: 20px auto 40px; padding: 20px;
            background: rgba(255, 255, 255, 0.8); border-radius: 20px;
            display: flex; flex-wrap: wrap; gap: 15px;
            justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .search-box { padding: 10px; border-radius: 10px; border: 1px solid #ddd; }

        @media (max-width: 768px) {
            .nav-arrow { display: none; }
            .stage-card { flex: 0 0 85%; min-width: 280px; }
            .search-container { flex-direction: column; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">CRAVITY 打歌活動</div>
    <ul>
        <li><a href="index.html">團體介紹</a></li>
        <li><a href="members.html">成員介紹</a></li>
        <li><a href="discography.html">打歌活動</a></li>
        <li><a href="variety.html">綜藝活動</a></li>
    </ul>
</nav>

<div class="container">
    <div class="search-container">
        <div style="display:flex; gap:5px; align-items:center;">
            日期：<input type="date" id="startDate" class="search-box"> 至 <input type="date" id="endDate" class="search-box">
        </div>
        <select id="albumFilter" class="search-box">
            <option value="">所有專輯</option>
        </select>
        <input type="text" id="keywordSearch" class="search-box" placeholder="搜尋歌曲、舞台、成員..." style="flex-grow: 1;">
        <button onclick="applyFilters()" style="background:#ff4081; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">搜尋</button>
        <button onclick="clearFilters()" style="background:#eee; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">清除</button>
    </div>

    <div id="discography-content">
        <p style="text-align: center; padding: 50px;">正在加載打歌資料...</p>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoOChbgdxhQb-iAwLewfnQgt8kdcBf_lww5VtlHzJxK1_Wuuzz6IxUxvtnAihK-nBD/exec";
    let allData = []; 

    async function loadDiscography() {
        try {
            const response = await fetch(`${SCRIPT_URL}?type=discography`);
            allData = await response.json();
            if (!allData || allData.length === 0) {
                document.getElementById('discography-content').innerHTML = "目前尚無資料。";
                return;
            }
            populateAlbumFilter(allData);
            applyFilters(); 
        } catch (err) {
            document.getElementById('discography-content').innerHTML = "加載失敗。";
        }
    }

    function populateAlbumFilter(data) {
        const albumSelect = document.getElementById('albumFilter');
        const albumSet = new Set();
        data.forEach(item => { if(item.album) albumSet.add(item.album.trim()); });
        const sortedAlbums = Array.from(albumSet).sort();
        
        let options = '<option value="">所有專輯 (All Albums)</option>';
        sortedAlbums.forEach(album => { options += `<option value="${album}">${album}</option>`; });
        albumSelect.innerHTML = options;
    }

    function applyFilters() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const album = document.getElementById('albumFilter').value;
        const keyword = document.getElementById('keywordSearch').value.toLowerCase().trim();

        const filtered = allData.filter(item => {
            let itemDate = item.date ? new Date(item.date).toISOString().split('T')[0] : "";
            if (start && itemDate < start) return false;
            if (end && itemDate > end) return false;
            if (album && item.album !== album) return false;
            if (keyword) {
                const searchStr = `${item.song} ${item.eventTitle} ${item.fancams}`.toLowerCase();
                if (!searchStr.includes(keyword)) return false;
            }
            return true;
        });

        renderByGroup(filtered);
    }

    function renderByGroup(data) {
        const container = document.getElementById('discography-content');
        container.innerHTML = ""; 

        if (data.length === 0) {
            container.innerHTML = "<p style='text-align:center; padding: 50px;'>找不到結果。</p>";
            return;
        }

        const grouped = data.reduce((acc, item) => {
            if (!acc[item.song]) acc[item.song] = { album: item.album, stages: [] };
            acc[item.song].stages.push(item);
            return acc;
        }, {});

        // 使用 DocumentFragment 減少重繪次數
        const fragment = document.createDocumentFragment();

        for (const songTitle in grouped) {
            const group = grouped[songTitle];
            const section = document.createElement('div');
            section.className = 'song-group';
            
            // 建立卡片 HTML (使用字串拼接提高效能)
            const cardsHTML = group.stages.map(stage => {
                const dateStr = stage.date ? new Date(stage.date).toISOString().split('T')[0] : "無日期";
                const safeImg = stage.imageUrl || 'images/none.jpg';
                
                let fancams = '<div class="fancam-list">此舞台無成員直拍</div>';
                if (stage.fancams && stage.fancams.trim() !== "") {
                    const links = stage.fancams.split(',').map(pair => {
                        const match = pair.trim().match(/^([^:]+):(.+)$/);
                        return match ? `<a href="${match[2].trim()}" target="_blank" class="fancam-btn">${match[1].trim()}</a>` : '';
                    }).join('');
                    fancams = `<div class="fancam-list">${links}</div>`;
                }

                return `
                    <div class="stage-card">
                        <div class="img-container">
                            <div class="img-blur-bg" style="background-image: url('${safeImg}')"></div>
                            <img src="${safeImg}" class="stage-img" onerror="this.src='images/none.jpg'">
                        </div>
                        <div class="stage-info">
                            <div class="stage-date">${dateStr}</div>
                            <div class="event-title">${stage.eventTitle}</div>
                            <div class="stage-cast">參與：${stage.cast}</div>
                            <a href="${stage.link}" target="_blank" class="btn-main-stage">觀看全體舞台</a>
                            <div class="fancam-section"><div class="fancam-label">成員直拍</div>${fancams}</div>
                        </div>
                    </div>`;
            }).join('');

            section.innerHTML = `
                <div class="song-header"><h2 class="song-title">${songTitle}</h2><span class="album-name">| ${group.album}</span></div>
                <div class="slider-container">
                    <button class="nav-arrow left" onclick="scrollSlider(this, -1)">❮</button>
                    <div class="cards-wrapper">${cardsHTML}</div>
                    <button class="nav-arrow right" onclick="scrollSlider(this, 1)">❯</button>
                </div>`;
            fragment.appendChild(section);
        }
        container.appendChild(fragment);
    }

    function clearFilters() {
        document.getElementById('startDate').value = '';
        document.getElementById('endDate').value = '';
        document.getElementById('albumFilter').value = '';
        document.getElementById('keywordSearch').value = '';
        applyFilters();
    }

    function scrollSlider(btn, dir) {
        const wrapper = btn.parentElement.querySelector('.cards-wrapper');
        wrapper.scrollBy({ left: dir * (wrapper.offsetWidth * 0.8), behavior: 'smooth' });
    }

    loadDiscography();
</script>
</body>
</html>
